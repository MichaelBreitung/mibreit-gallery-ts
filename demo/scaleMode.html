<!DOCTYPE html>
<html lang="en">

  <head>
    <meta name="copyright" content="Michael Breitung"/>
    <meta name="author" content="Michael Breitung"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Landscape Photography by Michael Breitung</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
      body {
        display: flex;
        flex-direction: column;
      }
      .container {
        margin-top: 10px;
        position: relative;
        width: 100%;
        height: 640px;
        display: flex;
        justify-content: space-between;
      }
      .container div {
        margin: 10px;
        position: relative;
        width: 640px;
        height: 100%;
      }
      .container div h2 {
        position: absolute;
        z-index: 2;
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="container" class="container">
      <div id="none">
        <h2>NONE</h2>
        <img src="../src/images/image-placeholder-transparent.png" data-src="https://www.mibreit-photo.com/galleries/favorites/images/Stubai-Mountains.jpg" data-title="Stubai Mountains" alt="Stubai Mountains" width="1280" height="853"/>
      </div>
      <div id="stretch">
        <h2>STRETCH</h2>
        <img src="../src/images/image-placeholder-transparent.png" data-src="https://www.mibreit-photo.com/galleries/favorites/images/Stubai-Mountains.jpg" data-title="Stubai Mountains" alt="Stubai Mountains" width="1280" height="853"/>
      </div>
      <div id="fitAspect">
        <h2>FIT_ASPECT</h2>
        <img src="../src/images/image-placeholder-transparent.png" data-src="https://www.mibreit-photo.com/galleries/favorites/images/Stubai-Mountains.jpg" data-title="Stubai Mountains" alt="Stubai Mountains" width="1280" height="853"/>
      </div>
      <div id="expand">
        <h2>EXPAND</h2>
        <img src="../src/images/image-placeholder-transparent.png" data-src="https://www.mibreit-photo.com/galleries/favorites/images/Stubai-Mountains.jpg" data-title="Stubai Mountains" alt="Stubai Mountains" width="1280" height="853"/>
      </div>     
    </div>
    <div id="container2" class="container">
      <div id="none">
        <h2>NONE</h2>
        <img src="../src/images/image-placeholder-transparent.png" data-title="Secret Beach" data-src="https://www.mibreit-photo.com/galleries/favorites/images/Cuernos.jpg" title="Cuernos" alt="Cuernos" width="720" height="1080"/>
      </div>
      <div id="stretch">
        <h2>STRETCH</h2>
        <img src="../src/images/image-placeholder-transparent.png" data-title="Secret Beach" data-src="https://www.mibreit-photo.com/galleries/favorites/images/Cuernos.jpg" title="Cuernos" alt="Cuernos" width="720" height="1080"/>
      </div>
      <div id="fitAspect">
        <h2>FIT_ASPECT</h2>
        <img src="../src/images/image-placeholder-transparent.png" data-title="Secret Beach" data-src="https://www.mibreit-photo.com/galleries/favorites/images/Cuernos.jpg" title="Cuernos" alt="Cuernos" width="720" height="1080"/>
      </div>
      <div id="expand">
        <h2>EXPAND</h2>
        <img src="../src/images/image-placeholder-transparent.png" data-title="Secret Beach" data-src="https://www.mibreit-photo.com/galleries/favorites/images/Cuernos.jpg" title="Cuernos" alt="Cuernos" width="720" height="1080"/>
      </div>     
    </div>
  </body>
  <script src="../dist/mibreit-gallery/mibreitGalleryTs.min.js" type="text/javascript"></script>
  <script>
    mibreitGalleryTs.documentReady(function () {
      mibreitGalleryTs.createSlideshow({imageSelector: "#container #none > img", scaleMode: mibreitGalleryTs.ImageScaleMode.NONE});
      mibreitGalleryTs.createSlideshow({imageSelector: "#container #stretch > img", scaleMode: mibreitGalleryTs.ImageScaleMode.STRETCH});
      mibreitGalleryTs.createSlideshow({imageSelector: "#container #fitAspect > img", scaleMode: mibreitGalleryTs.ImageScaleMode.FIT_ASPECT});
      mibreitGalleryTs.createSlideshow({imageSelector: "#container #expand > img", scaleMode: mibreitGalleryTs.ImageScaleMode.EXPAND});
      mibreitGalleryTs.createSlideshow({imageSelector: "#container2 #none > img", scaleMode: mibreitGalleryTs.ImageScaleMode.NONE});
      mibreitGalleryTs.createSlideshow({imageSelector: "#container2 #stretch > img", scaleMode: mibreitGalleryTs.ImageScaleMode.STRETCH});
      mibreitGalleryTs.createSlideshow({imageSelector: "#container2 #fitAspect > img", scaleMode: mibreitGalleryTs.ImageScaleMode.FIT_ASPECT});
      mibreitGalleryTs.createSlideshow({imageSelector: "#container2 #expand > img", scaleMode: mibreitGalleryTs.ImageScaleMode.EXPAND});
    });
  </script>
</html>
