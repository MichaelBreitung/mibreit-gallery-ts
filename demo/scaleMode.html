<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="copyright" content="Michael Breitung" />
    <meta name="author" content="Michael Breitung" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Scale Mode Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        display: flex;
        flex-direction: column;
      }
      .container {
        margin-top: 10px;
        position: relative;
        width: 100%;
        height: 640px;
        display: flex;
        justify-content: space-between;
      }
      .container div {
        margin: 10px;
        position: relative;
        width: 640px;
        height: 100%;
      }
      .container div h2 {
        position: absolute;
        z-index: 2;
        color: red;
      }
    </style>
  </head>
  <body>
    <a href="/"><strong>Home</strong></a>
    <div id="container" class="container">
      <div id="none">
        <h2>NONE</h2>
        <img
          src="https://www.mibreit-photo.com/galleries/favorites/images/Stubai-Mountains.jpg"
          data-title="Stubai Mountains"
          alt="Stubai Mountains"
          width="1280"
          height="853"
        />
      </div>
      <div id="stretch">
        <h2>STRETCH</h2>
        <img
          src="https://www.mibreit-photo.com/galleries/favorites/images/Stubai-Mountains.jpg"
          data-title="Stubai Mountains"
          alt="Stubai Mountains"
          width="1280"
          height="853"
        />
      </div>
      <div id="fitAspect">
        <h2>FIT_ASPECT</h2>
        <img
          src="https://www.mibreit-photo.com/galleries/favorites/images/Stubai-Mountains.jpg"
          data-title="Stubai Mountains"
          alt="Stubai Mountains"
          width="1280"
          height="853"
        />
      </div>
      <div id="expand">
        <h2>EXPAND</h2>
        <img
          src="https://www.mibreit-photo.com/galleries/favorites/images/Stubai-Mountains.jpg"
          data-title="Stubai Mountains"
          alt="Stubai Mountains"
          width="1280"
          height="853"
        />
      </div>
    </div>
    <div id="container2" class="container">
      <div id="none">
        <h2>NONE</h2>
        <img
          data-title="Secret Beach"
          src="https://www.mibreit-photo.com/galleries/favorites/images/Cuernos.jpg"
          title="Cuernos"
          alt="Cuernos"
          width="720"
          height="1080"
        />
      </div>
      <div id="stretch">
        <h2>STRETCH</h2>
        <img
          data-title="Secret Beach"
          src="https://www.mibreit-photo.com/galleries/favorites/images/Cuernos.jpg"
          title="Cuernos"
          alt="Cuernos"
          width="720"
          height="1080"
        />
      </div>
      <div id="fitAspect">
        <h2>FIT_ASPECT</h2>
        <img
          data-title="Secret Beach"
          src="https://www.mibreit-photo.com/galleries/favorites/images/Cuernos.jpg"
          title="Cuernos"
          alt="Cuernos"
          width="720"
          height="1080"
        />
      </div>
      <div id="expand">
        <h2>EXPAND</h2>
        <img
          data-title="Secret Beach"
          src="https://www.mibreit-photo.com/galleries/favorites/images/Cuernos.jpg"
          title="Cuernos"
          alt="Cuernos"
          width="720"
          height="1080"
        />
      </div>
    </div>
  </body>
  <script type="module">
    import { createSlideshow, EImageScaleMode } from '/src/index.ts';
    createSlideshow('#container #none > img', { scaleMode: EImageScaleMode.NONE });
    createSlideshow('#container #stretch > img', {
      scaleMode: EImageScaleMode.STRETCH,
    });
    createSlideshow('#container #fitAspect > img', {
      scaleMode: EImageScaleMode.FIT_ASPECT,
    });
    createSlideshow('#container #expand > img', {
      scaleMode: EImageScaleMode.EXPAND,
    });
    createSlideshow('#container2 #none > img', { scaleMode: EImageScaleMode.NONE });
    createSlideshow('#container2 #stretch > img', {
      scaleMode: EImageScaleMode.STRETCH,
    });
    createSlideshow('#container2 #fitAspect > img', {
      scaleMode: EImageScaleMode.FIT_ASPECT,
    });
    createSlideshow('#container2 #expand > img', {
      scaleMode: EImageScaleMode.EXPAND,
    });
  </script>
</html>
