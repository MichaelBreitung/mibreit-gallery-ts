<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="copyright" content="Michael Breitung" />
    <meta name="author" content="Michael Breitung" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>SlideShow Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      #container {
        position: relative;
        width: 900px;
        height: 600px;
        margin-left: auto;
        margin-right: auto;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <a href="/"><strong>Home</strong></a>
    <div id="container">
      <img
        loading="lazy"
        src="https://www.mibreit-photo.com/galleries/favorites/images/Stubai-Mountains.jpg"
        data-title="Stubai Mountains"
        alt="Stubai Mountains"
        width="1280"
        height="853"
      />
      <img
        loading="lazy"
        data-title="Fantasia"
        src="https://www.mibreit-photo.com/galleries/favorites/images/Fantasia.jpg"
        alt="Fantasia"
        width="1280"
        height="853"
      />
      <img
        loading="lazy"
        data-title="Secret Beach"
        src="https://www.mibreit-photo.com/galleries/favorites/images/Secret-Beach-Blues.jpg"
        alt="Secret Beach"
        width="1280"
        height="853"
      />
      <img
        loading="lazy"
        data-title="Secret Beach"
        src="https://www.mibreit-photo.com/galleries/favorites/images/Cuernos.jpg"
        title="Cuernos"
        alt="Cuernos"
        width="720"
        height="1080"
      />
      <img
        loading="lazy"
        data-title="Revelation"
        src="https://www.mibreit-photo.com/galleries/favorites/images/Revelation.jpg"
        alt="Revelation"
        width="1280"
        height="853"
      />
      <img
        loading="lazy"
        src="https://www.mibreit-photo.com/galleries/favorites/images/Stubai-Mountains.jpg"
        data-title="Stubai Mountains"
        alt="Stubai Mountains"
        width="1280"
        height="853"
      />
    </div>
  </body>
  <script type="module">
    import { createSlideshow, EImageScaleMode } from '/src/index.ts';
    let zoom = true;
    let skew = true;
    const slideShow = createSlideshow('#container > img', {
      scaleMode: EImageScaleMode.FIT_ASPECT,
      interval: 4000,
      zoom: zoom,
      skew: skew,
    });
    function toggleZoom() {
      zoom = !zoom;
      slideShow.getImageViewer().setZoomAnimation(zoom);
    }
    function toggleSkew() {
      skew = !skew;
      slideShow.getImageViewer().setSkewAnimation(skew);
    }
    const zoomButton = document.createElement('button');
    zoomButton.textContent = 'Zoom';
    zoomButton.addEventListener('click', toggleZoom);
    document.body.appendChild(zoomButton);

    const skewButton = document.createElement('button');
    skewButton.textContent = 'Skew';
    skewButton.addEventListener('click', toggleSkew);
    document.body.appendChild(skewButton);
  </script>
</html>
