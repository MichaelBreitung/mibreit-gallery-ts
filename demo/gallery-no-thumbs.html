    </div>    
    <h2 id="title">Title</h2>
  </body>
  <script src="../dist/mibreit-gallery/mibreitGalleryTs.min.js" type="text/javascript"></script>
  <script>
    mibreitGalleryTs.DomTools.documentReady(function () {
      const gallery = mibreitGalleryTs.createGallery({slideshowContainerSelector: "#container", imageSelector: "#container > img", scaleMode: mibreitGalleryTs.EImageScaleMode.FIT_ASPECT, preloaderBeforeSize: 2, preloaderAfterSize: 3});

      const titleElement = mibreitGalleryTs.DomTools.getElement("#title");
      mibreitGalleryTs.DomTools.setInnerHtml(titleElement, gallery.getViewer().getImageInfo(gallery.getViewer().getImageIndex()).getTitle());
      gallery.getViewer().addImageChangedCallback((index, imageInfo) => {mibreitGalleryTs.DomTools.setInnerHtml(titleElement, imageInfo.getTitle());});
    });
  </script>
</html>
