  <script src="./mibreitLazyLoader.min.js"></script>
  <script src="../dist/mibreit-gallery/mibreitGalleryTs.min.js" type="text/javascript"></script>
  <script>
    const gallery = mibreitGalleryTs.createGallery('#container', '#container > img', {
      scaleMode: mibreitGalleryTs.EImageScaleMode.FIT_ASPECT,
    });
    const titleElement = document.querySelector('#title');
    titleElement.innerHTML = gallery.getViewer().getImageInfo(gallery.getViewer().getImageIndex()).getTitle();
    gallery.getViewer().addImageChangedCallback((index, imageInfo) => {
      titleElement.innerHTML = imageInfo.getTitle();
    });
  </script>
