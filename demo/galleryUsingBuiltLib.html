  <script src="/lib-iife/mibreitGalleryTs.min.js"></script>
  <script>
    window.addEventListener('load', function () {
      const gallery = mibreitGalleryTs.createGallery('#container', '#container > img', {
        thumbContainerSelector: '#thumbContainer',
        thumbSelector: '#thumbContainer > img',
        numberOfVisibleThumbs: 7,
        preloaderBeforeSize: 1,
        preloaderAfterSize: 5,
      });

      const titleElement = document.querySelector('#title');
      const viewer = gallery.getImageViewer();
      const imageInfo = viewer.getImageInfo(viewer.getImageIndex());
      if (imageInfo) {
        titleElement.innerHTML = imageInfo.getTitle();
      }
      viewer.addImageChangedCallback((index, imageInfo) => {
        titleElement.innerHTML = imageInfo.getTitle();
      });
    });
  </script>
