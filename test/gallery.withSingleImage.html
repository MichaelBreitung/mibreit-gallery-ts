<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        margin: 0;
      }
      #container {
        position: relative;
        width: 40rem;
        margin-left: auto;
        margin-right: auto;
      }
      #slideshowContainer {
        position: relative;
        width: 100%;
        height: 30rem;
      }
      #thumbContainer {
        position: relative;
        width: 100%;
        height: 7rem;
      }
      .mbll__marker {
        display: none !important;
      }
    </style>
  </head>
  <!-- Using https://png-pixel.com/ to create a dummy 2x1 image -->
  <body>
    <div id="container">
      <div id="slideshowContainer">
        <img
          loading="lazy"
          class="mbll__marker"
          src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAABCAQAAABeK7cBAAAADUlEQVR42mP8/5+BAQAHAwIAILjcJwAAAABJRU5ErkJggg=="
          title="Test Title"
          width="1200"
          height="600"
        />
      </div>
      <div id="thumbContainer">
        <img
          loading="lazy"
          class="mbll__marker"
          src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAABCAQAAABeK7cBAAAADUlEQVR42mP8/5+BAQAHAwIAILjcJwAAAABJRU5ErkJggg=="
          title="Test Title"
          width="200"
          height="100"
        />
      </div>
    </div>
  </body>
</html>
